dynamic:
  thread-pool:
    enable: true # 是否开启动态线程池
    platforms: # 告警平台
      - platform: email
        revive-email: hein.hp@foxmail.com
    executors:
      - thread-pool-name: polymerization-shortlink-stats
        core-pool-size: 10 # 核心线程数
        maximum-pool-size: 20 # 最大线程数
        queue-type: ArrayDeque # 阻塞队列类型
        queue-capacity: 1000 # 阻塞队列容量
        keep-alive-seconds: 60 # 线程空闲时间
        time-unit: SECONDS # 时间单位
        allow-core-thread-timeout: false # 是否允许核心线程池超时，默认 false
        rejected-execution-handler: AbortPolicy # 拒绝策略
        executor-name-prefix: shortlink-stats # 线程名称前缀
        notify-enable: true # 是否开启告警
        notify-platform: email
        notify-item:
          - type: change # 变更通知
            enabled: ture
          - type: capacity # 阻塞队列使用率
            enabled: true
            threshold: 0.8
          - type: liveness # 线程池活性
            enabled: true
            threshold: 0.8
          - type: reject # 拒绝次数
            enabled: true
            threshold: 20
    log:
      enable: true
      driver: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/dynamic-tp?characterEncoding=utf-8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&
      username: root
      password: 123456